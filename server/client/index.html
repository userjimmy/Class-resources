<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Materials Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Study Materials Hub</h1>
      <nav class="tabs">
        <button class="tab-button active" data-tab="notes">NOTES</button>
        <button class="tab-button" data-tab="cats">CATs</button>
        <button class="tab-button" data-tab="assignments">ASSIGNMENTS</button>
      </nav>
    </header>

    <main>
      <section id="notes" class="tab-content active">
        <div class="folders-container" id="notes-folders"></div>
        <div class="files-container" id="notes-files"></div>
      </section>
      
      <section id="cats" class="tab-content">
        <div class="folders-container" id="cats-folders"></div>
        <div class="files-container" id="cats-files"></div>
      </section>
      
      <section id="assignments" class="tab-content">
        <div class="folders-container" id="assignments-folders"></div>
        <div class="files-container" id="assignments-files"></div>
      </section>
    </main>

    <footer>
      <p>&copy; <span id="copyright-year"></span> Study Materials Hub</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
