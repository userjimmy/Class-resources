<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub File Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><button onclick="loadSection('NOTES')">NOTES</button></li>
        <li><button onclick="loadSection('CATs')">CATs</button></li>
        <li><button onclick="loadSection('ASSIGNMENTS')">ASSIGNMENTS</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="fileDisplay">
      <h2 id="sectionTitle">Select a section above</h2>
      <div id="folders"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
