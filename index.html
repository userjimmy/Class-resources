<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Materials Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4285f4;
      --light-gray: #f5f5f5;
      --white: #fff;
      --dark-gray: #757575;
      --medium-gray: #e0e0e0;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: var(--light-gray);
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .tab-button {
      border: none;
      background: none;
      padding: 10px 20px;
      font-weight: bold;
      color: var(--dark-gray);
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab-button:hover, .tab-button.active {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .files-container {
      background: var(--white);
      border: 1px solid var(--medium-gray);
      padding: 20px;
      border-radius: 8px;
    }
    .file-item {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid var(--medium-gray);
      cursor: pointer;
    }
    .file-item:hover {
      border-bottom: 2px solid black;
    }
    footer {
    text-align: center;
    padding: 20px 0;
    color: var(--dark-gray);
    font-size: 0.9rem;
    position: relative;
    bottom: 0;
    width: 100%;
    background-color: var(--light-gray);
}   
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Study Materials Hub</h1>
    </header>

    <nav class="tabs">
      <button class="tab-button active" data-folder="1v2FVq-1l5N742s11AhMh94Ce0945AKxF">NOTES</button>
      <button class="tab-button" data-folder="1vBhTWQH1TIeC1eSOe8OCjW3Sme3D_vTF">CATs</button>
      <button class="tab-button" data-folder="1vH-0NwO7_reIboyLL1gi0elRd0Zf5n6o">ASSIGNMENTS</button>
    </nav>

    <div class="files-container" id="files-container">
      <p>Select a tab to view files...</p>
    </div>
  </div>
  <footer>
    <p>&copy; <span id="copyright-year"></span> Study Materials Hub. All rights reserved.</p>
</footer>


  <script>
    const API_KEY = 'AIzaSyAalt7jPF8Rg8Kj5vTOEhiKCts9hOL-EWA';

    async function listFiles(folderId) {
      const response = await fetch(
        `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`
      );
      const data = await response.json();
      return data.files;
    }

    async function loadFiles(folderId) {
      const container = document.getElementById('files-container');
      container.innerHTML = '<p>Loading...</p>';
      try {
        const files = await listFiles(folderId);
        if (!files.length) {
          container.innerHTML = '<p>No files found.</p>';
          return;
        }
        container.innerHTML = files
          .map(
            (file) => `
            <div class="file-item">
              <a href="https://drive.google.com/file/d/${file.id}/view" target="_blank">${file.name}</a>
            </div>
          `
          )
          .join('');
      } catch (err) {
        container.innerHTML = '<p>Error loading files.</p>';
      }
    }

    document.querySelectorAll('.tab-button').forEach((btn) => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach((b) => b.classList.remove('active'));
        btn.classList.add('active');
        const folderId = btn.dataset.folder;
        loadFiles(folderId);
      });
    });

    // Load default tab
    loadFiles('1v2FVq-1l5N742s11AhMh94Ce0945AKxF');
    
    // Auto-update footer copyright year
document.addEventListener("DOMContentLoaded", () => {
    const yearSpan = document.getElementById("copyright-year");
    if (yearSpan) {
        const currentYear = new Date().getFullYear();
        yearSpan.textContent = currentYear;
    }
});

  </script>
</body>
</html>
