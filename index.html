<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Materials Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4285f4;
      --light-gray: #f5f5f5;
      --white: #fff;
      --dark-gray: #757575;
      --medium-gray: #e0e0e0;
    }

     * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: var(--light-gray);
      color: #333;
      height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tab-button {
      border: none;
      background: none;
      padding: 10px 20px;
      font-weight: bold;
      color: var(--dark-gray);
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-button:hover, .tab-button.active {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .files-container {
      background: var(--white);
      border: 1px solid var(--medium-gray);
      padding: 20px;
      border-radius: 8px;
      flex-grow: 1;
    }

    .file-item {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid var(--medium-gray);
      cursor: pointer;
    }

    .file-item:hover {
      border-bottom: 2px solid black;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      color: var(--dark-gray);
      font-size: 0.9rem;
      background-color: var(--light-gray);
    }

    .logout-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Login Styles */
    #login-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
      margin-top: 100px;
    }

    #login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4285f4;
    }

    #login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #login-box button {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- LOGIN BOX -->
  <div id="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container" id="main-content" style="display: none;">
    <header>
      <h1>James Study Materials Hub</h1>
      <p>Welcome back James üòÅ</p>
    </header>

    <nav class="tabs">
      <button class="tab-button active" data-folder="1v2FVq-1l5N742s11AhMh94Ce0945AKxF">NOTES</button>
      <button class="tab-button" data-folder="1vBhTWQH1TIeC1eSOe8OCjW3Sme3D_vTF">CATs</button>
      <button class="tab-button" data-folder="1vH-0NwO7_reIboyLL1gi0elRd0Zf5n6o">ASSIGNMENTS</button>
    </nav>

    <div class="files-container" id="files-container">
      <p>Select a tab to view files...</p>
    </div>

    <!-- Logout at bottom -->
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <footer>
    <p>&copy; <span id="copyright-year"></span> James Ragow Study Hub. All rights reserved.</p>
  </footer>

  <script>
    const API_KEY = 'AIzaSyAalt7jPF8Rg8Kj5vTOEhiKCts9hOL-EWA';

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");

      if (user === "James" && pass === "123456789") {
        localStorage.setItem("loggedIn", "true");
        showMainContent();
      } else {
        error.textContent = "Wrong username or password!";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    function showMainContent() {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("main-content").style.display = "flex";
      loadFiles('1v2FVq-1l5N742s11AhMh94Ce0945AKxF');
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("loggedIn") === "true") {
        showMainContent();
      } else {
        document.getElementById("login-box").style.display = "block";
      }

      document.getElementById("copyright-year").textContent = new Date().getFullYear();
    });

    async function listFiles(folderId) {
      const response = await fetch(
        `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`
      );
      const data = await response.json();
      return data.files;
    }

    async function loadFiles(folderId) {
      const container = document.getElementById('files-container');
      container.innerHTML = '<p>Loading...</p>';
      try {
        const files = await listFiles(folderId);
        if (!files.length) {
          container.innerHTML = '<p>No files found.</p>';
          return;
        }
        container.innerHTML = files
          .map(file => `
            <div class="file-item">
              <a href="https://drive.google.com/file/d/${file.id}/view" target="_blank">${file.name}</a>
            </div>
          `).join('');
      } catch (err) {
        container.innerHTML = '<p>Error loading files.</p>';
      }
    }

    document.querySelectorAll('.tab-button').forEach((btn) => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach((b) => b.classList.remove('active'));
        btn.classList.add('active');
        const folderId = btn.dataset.folder;
        loadFiles(folderId);
      });
    });
  </script>
</body>
</html>
